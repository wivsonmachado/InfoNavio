<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Lista de Navios</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center p-3">
            <form class="form">
                <input type="text" name="nomeNavio" id="navio" placeholder="Nome do Navio">
                <!-- <label for="nomeNavio">Nome do Navio</label> !-->
                <input type="text" name="imo" id="imo" placeholder="IMO">
                <input type="text" name="bandeira" id="bandeira" placeholder="Bandeira">
                <input type="text" name="armador" id="armador" placeholder="Armador">
                <input type="submit" value="Salvar" class="btn-sm btn-success">
            </form>
        </div>
        <div>
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Nome</th>
                    <th>IMO</th>
                    <th>Bandeira</th>
                    <th>Armador</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
